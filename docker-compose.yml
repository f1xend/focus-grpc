version: '3.5'

services:
  hat:
    build:
      context: ./
      dockerfile: docker/go/Dockerfile
    volumes:
      - ./:/GolangProjects/focus-grpc
    working_dir: /GolangProjects/focus-grpc
    entrypoint: make run_hat
    ports:
      - "8081:8081"
    env_file:
      - .env
    networks:
      - focus

  illusionist:
    build:
      context: ./
      dockerfile: docker/go/Dockerfile
    volumes:
      - ./:/GolangProjects/focus-grpc
    working_dir: /GolangProjects/focus-grpc
    entrypoint: tail -f /dev/null
    ports:
      - "8080:8080"
    env_file:
      - .env
    networks:
      - focus

networks:
  focus:
    driver: bridge